<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Fredriks testdokument</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: 'Courier New'; padding: 20px; max-width: 400px; border: 1px solid #000; padding: 10px; background-color: lightgrey;}

select, button { 
  font-size: 1rem; 
  padding: 10px; 
  margin: 4px 0; 
  width: 95%; 
  box-sizing: border-box; 
  display: inline-block; }

button { 
  background-color: #62a9fb; 
  border: 2px solid #c4008d; 
  border-radius: 10px; 
  cursor: pointer; 
}
Select {
 appearance: none;
  -webkit-appearance: none;

  background-color: rgb(133, 220, 34);
  border: 2px solid #4e4e4e;
  border-radius: 10px;
  height: 44px;

    text-align: center;
    text-align-last: center;
}
h1 {text-align: center;}

</style>
</head>

  
<body>
<h1>Kaloriberäkning</h1>

  <select id="foods">
    <option value="">Välj livsmedel</option>
  </select>

<div></div>

  <select>
    <option value="">Välj antal</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <select>
    <option value="">Välj gram</option>
    <option value="1">10</option>
    <option value="2">20</option>
    <option value="3">30</option>
    <option value="4">40</option>
    <option value="5">50</option>
  </select>
  
  </div>

  <button>Lägg till måltid</button>
</body>

<script>
  // Livsmedel lagrade direkt i JS
  let foods = [
    { namn: "Äpple", kalorier: 52, vikt: 65, typ: "FruktGrönt"},
    { namn: "Banan", kalorier: 89, vikt: 85, typ: "FruktGrönt"},
    { namn: "GrötBröd", kalorier: 265, vikt: 40, typ: "Bröd"},
    { namn: "KanelKnäcke", kalorier: 65, vikt: 15, typ: "Bröd },
    { namn: "FrukostFulkorn", kalorier: 15, vikt: 14, typ: "Bröd" },
    { namn: "HavreKnäcke", kalorier: 89, vikt: 16, typ: "Bröd" },
  ];

  function visaLivsmedel() {
    const lista = document.getElementById("lista");
    lista.innerHTML = ""; // tömmer listan
    foods.forEach(food => {
      lista.innerHTML += `<li>${food.namn} - ${food.kalorier} kcal</li>`;
    });
  }

  // Kör när sidan laddas
  window.onload = visaLivsmedel;
</script>

</body>
