<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Fredriks testdokument</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: 'Courier New'; padding: 20px; max-width: 400px; background-color: lightgrey;}

select, button { 
  font-size: 1rem; 
  padding: 10px; 
  margin: 4px 0; 
  width: 95%; 
  box-sizing: border-box; 
  display: inline-block; }

button { 
  background-color: #62a9fb; 
  border: 2px solid #c4008d; 
  border-radius: 10px; 
  cursor: pointer; 
}
Select {
 appearance: none;
  -webkit-appearance: none;

  background-color: rgb(133, 220, 34);
  border: 2px solid #4e4e4e;
  border-radius: 10px;
  height: 44px;

    text-align: center;
    text-align-last: center;
}
h1 {text-align: center;}

</style>
</head>
<body>
<h1>Kaloriberäkning</h1>



  <select id="foodSelect">
    <option value="">Välj livsmedel</option>
  </select>

<div></div>

  <select>
    <option value="">Välj antal</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <select>
    <option value="">Välj gram</option>
    <option value="1">10</option>
    <option value="2">20</option>
    <option value="3">30</option>
    <option value="4">40</option>
    <option value="5">50</option>
  </select>
  
  </div>

  <button>Lägg till måltid</button>
</body>

<script>
fetch("foods.json")
  .then(response => response.json())
  .then(foods => {
    const select = document.getElementById("foodSelect");

    foods.forEach(food => {
      const option = document.createElement("option");
      option.value = food.id;
      option.textContent = food.name;
      option.dataset.kcal = food.kcal;
      select.appendChild(option);
    });
  });

  document.getElementById("foodSelect").addEventListener("change", e => {
  const selectedOption = e.target.selectedOptions[0];

  if (!selectedOption || !selectedOption.dataset.kcal) return;

  const kcal = Number(selectedOption.dataset.kcal);
  console.log("kcal per 100g:", kcal);
});


</script>


</body>
